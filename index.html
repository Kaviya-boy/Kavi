
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Web Application</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #4CAF50;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
    }

    .content {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
    footer {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Alpha Web Application</h1>
  </header>

  <main>
    <div class="content">
      <p>This is a simple web application named Alpha.</p>
      <button id="clickButton">Click Me</button>
      <p id="result"></p>
    </div>
  </main>

  <footer>
    <p>Created by Alpha Team &copy; 2025</p>
  </footer>

  <script>
    document.getElementById("clickButton").addEventListener("click", function() {
      document.getElementById("result").innerText = "You clicked the button!";
    });
  </script>

</body>
</html>
